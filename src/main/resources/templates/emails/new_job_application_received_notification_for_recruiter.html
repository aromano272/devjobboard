<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>New Job Application</title>
</head>
<body style="font-family: sans-serif; background-color: #f9f9f9; padding: 20px;">
<table width="100%" style="max-width: 600px; margin: auto; background: white; border-radius: 8px; padding: 24px;">
    <tr>
        <td>
            <h2 style="margin-top: 0;">Hello {{recruiterName}},</h2>
            <p>
                You’ve received a new job application for <strong>{{jobTitle}}</strong> on {{applicationDate}}.
            </p>
            <p>
                <strong>Applicant:</strong> {{applicantName}}<br/>
                <strong>Email:</strong> <a href="mailto:{{applicantEmail}}">{{applicantEmail}}</a><br/>
                <strong>Resume:</strong> <a href="{{resumeLink}}">View Resume</a>
            </p>

            <p>
                You can view the job posting here:<br/>
                <a href="{{jobLink}}">{{jobLink}}</a>
            </p>

            <p style="margin-top: 32px;">
                — The JobBoard Team
            </p>
        </td>
    </tr>
</table>
</body>
</html>
